<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Simple</title>
    <script src=""></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
}

div {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #cccccc;
    margin-bottom: 15px;
    text-align: right;
}

input[type="button"] {
    width: 60px;
    padding: 15px;
    font-size: 18px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
}

input[type="button"]:hover {
    background-color: #45a049;
}

input[type="button"]:active {
    background-color: #3e8e41;
}

input[type="button"][value="="] {
    background-color: #f39c12;
}

input[type="button"][value="="]:hover {
    background-color: #e67e22;
}

input[type="button"][value="="]:active {
    background-color: #d35400;
}

#clear {
    width: 100%;
    background-color: #e74c3c;
}

#clear:hover {
    background-color: #c0392b;
}

#clear:active {
    background-color: #a93226;
}

    </style>
</head>
<body>
    <div>
    <form name="form1">
       
      <input id="calculator" type="text" name="answer"> <br> <br>
     
      <input type="button" value="1" onclick="form1.answer.value += '1' ">
      <input type="button" value="2" onclick="form1.answer.value += '2' ">
      <input type="button" value="3" onclick="form1.answer.value += '3' ">
      <input type="button" value="+" onclick="form1.answer.value += '+' ">
      <br> <br>
      <input type="button" value="4" onclick="form1.answer.value += '4' ">
      <input type="button" value="5" onclick="form1.answer.value += '5' ">
      <input type="button" value="6" onclick="form1.answer.value += '6' ">
      <input type="button" value="-" onclick="form1.answer.value += '-' ">
      <br> <br>
      <input type="button" value="7" onclick="form1.answer.value += '7' ">
      <input type="button" value="8" onclick="form1.answer.value += '8' ">
      <input type="button" value="9" onclick="form1.answer.value += '9' ">
      <input type="button" value="*" onclick="form1.answer.value += '*' ">
      <br> <br>
      <input type="button" value="/" onclick="form1.answer.value += '/' ">
      <input type="button" value="0" onclick="form1.answer.value += '0' ">
      <input type="button" value="." onclick="form1.answer.value += '.' ">
      
      <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) ">
      <br>
      
      <input type="button" value="Hapus semua" onclick="form1.answer.value = '' " id="clear" >
      <br>
    </form>
</div>
</body>
</html>
